<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <style>
        body{
            min-height: 100vh;
            position: relative;
            padding-bottom: 70px;
        }
        footer{
            height: 70px;
            line-height: 35px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Github Finder</a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search </h1>
            <p class="lead">Enter username to fetch a profile</p>
            <input type="text" id="search" class="form-control" placeholder="name">
        </div>
        <div class="profile"></div>
    </div>
    <div class="container box"></div>
    <footer class="mt-5 p-3 text-center bg-light">Github Finder &copy;</footer>
    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>

</html>
